<html>
    <head>
        <title>Cascading Effect</title>
    <style>
        body{
          background-color: rgb(0, 255, 115);
          background-image: url("ball.png");  
          background-repeat: no-repeat;
          background-position: top center;
          background-attachment: fixed;
        background-size: cover;
         }
    </style>
    </head>
    <body>
        <h1><i>Using cascading effects in CSS</i></h1>
        <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
      Cascading Style Sheets (CSS) is a style sheet language used for 
     specifying the presentation and styling of a document
     written in a markup language such as HTML.</p>
    </body>
</html>
