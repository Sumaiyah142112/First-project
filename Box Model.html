<html>
    <head>
<title>CSS Model Example</title>
<style type="text/css">
    .example1{
        width: 220px;
        background-color: yellow;
        padding: 0px;
        border: 0px;
        margin: 0px;
    }
    .example2{
     width: 220px;
   background-color: rgb(0, 81, 255);
   padding: 50px;
   border: 5px solid black;
   margin: 100px;
    }
   hr{
    background-color: red;} 
        
    
</style>
    </head>
    <body>
        <h1>Box Model</h1>
        <hr>
        <p class="example1">My Content Example 1</p>
        <hr style="width: 10%; height: 10px; color: blue;">
        <p class="example2">My Content Example 2</p>
        <hr style="width: 20%; height: 1px; color: blue;">
       </body>
</html>
