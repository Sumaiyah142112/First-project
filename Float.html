<html>
    <head>
        <style>
            img#ballpng{
                float:right;
            }
            img#ball1{
                float:left;
            }
        </style>
    </head>
    <body>
        <h2>Float Right</h2>
        <p>In this example, the image will float to the right of the paragraph and the text in the paragraph will wrap around the image.</p>
        <p>
            <img id="ballpng" src="ball.png" alt="tree"
            style="width:100px;height:100px">
            <img id="ball1" src="ball.png" alt="tree"
            style="width:100px;height:100px">
        This is a dummy content used to understand float property.
        </p>
    </body>
</html>
